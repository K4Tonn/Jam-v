<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ngapain Buat Ginian Kalo Bisa Liat Jam Di HP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563, #111827);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <div class="text-center space-y-6">
    <h1 class="text-4xl font-bold text-gray-200 drop-shadow-sm">Jam Kgk Danta</h1>

    <div id="clock" class="glass text-7xl font-semibold px-14 py-8 rounded-3xl shadow-xl border-white transition-all duration-500">
      00:00:00
    </div>

    <p class="text-sm text-gray-400 italic">"Kenapa bikin ginian? Biarin daripada cuma update README.md :v"</p>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
